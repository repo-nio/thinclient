<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
    <title>Untitled Page</title>
	<script>
		function viewWinExt()
		{
			alert(window.external.test);
		}
		function setWinExt()
		{
			window.external.test = function() { alert("test"); }
		}
		function run()
		{
			window.external.test();
		}
	</script>
	</head>
	<body>
		<input type='button' value='View' onclick='javascript : viewWinExt();'>
		<input type='button' value='Set' onclick='javascript : setWinExt();'>
		<input type='button' value='Run' onclick='javascript : run();'>
	</body>
</html>
