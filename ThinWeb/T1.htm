<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Untitled Document</title>
				<script>
		// Slow Car definition
		function SlowCar()
		{
		      this.m_tireSize = 17;
		      this.m_maxSpeed = 250; // One can always dream!
		      this.GetTireSize = SlowCar_get_tireSize;
		      this.SetTireSize = SlowCar_put_tireSize;
		}
		function SlowCar_get_tireSize()
		{
		      return this.m_tireSize;
		}
		function SlowCar_put_tireSize(value)
		{
		      this.m_tireSize = value;
		}
		</script>
		
		
		<script>
		// Faster Car, no more property accessors
		function FasterCar()
		{
		      this.m_tireSize = 17;
		      this.m_maxSpeed = 250; // One can always dream!
		}
		</script>
		
		
		<script>
		// Prototype Car, use the language features!
		function PrototypeCar()
		{
		      this.m_tireSize = 17;
		      this.m_maxSpeed = 250; // One can always dream!
		}
		
		PrototypeCar.prototype.GetTireSize = function() { return this.m_tireSize; };
		PrototypeCar.prototype.SetTireSize = function(value) { this.m_tireSize = value; };
		</script>
		
		
		<script>
		function TestDrive()
		{
			var _OutPut = window.document.getElementById("output");
		      var slowCar = new SlowCar(); // Safe and reliable, probably not fast
		      var fasterCar = new FasterCar(); // Lacks air-bags, probably faster
		      var protoCar = new PrototypeCar(); // Can technology win the day?
		
		
		      var start = (new Date()).getTime();
		      for(var i = 0; i < 1000000; i++) { slowCar.SetTireSize(slowCar.GetTireSize() + 1); }
		      var end = (new Date()).getTime();
		      _OutPut.innerHTML += "Slow Car " + (end - start) + "<br>";
		     
		
		      start = (new Date()).getTime();
		      for(var i = 0; i < 1000000; i++) { fasterCar.m_tireSize += 1; }
		      end = (new Date()).getTime();
		      _OutPut.innerHTML += "Faster Car " + (end - start) + "<br>";
		
		
		      start = (new Date()).getTime();
		      for(var i = 0; i < 1000000; i++) { protoCar.SetTireSize(protoCar.GetTireSize() + 1); }
		      end = (new Date()).getTime();
		      _OutPut.innerHTML += "Prototype Car " + (end - start) + "<br>";
		}
		function test()
		{
			var _OutPut = window.document.getElementById("output");
			var _table = window.document.getElementById("t1");
			
			//
			//Test 1
			//
			var start = (new Date()).getTime();
			for (var j = 0; j < 3; j++) 
			{
				var row = _table.insertRow(-1);
				for (var i = 0; i < 1000; i++) 
				{
					var cell = row.insertCell(-1);
					cell.innerHTML = j;
				}
			}						
			var end = (new Date()).getTime();
		    _OutPut.innerHTML += "Building table Test1: " + (end - start) + "<br>";	
			
			//
			//Test 2
			//
			var start = (new Date()).getTime();
			var _Tab = document.createElement('Table');
			for (var j = 0; j < 3; j++) 
			{
				var row = _Tab.insertRow(-1);
				for (var i = 0; i < 1000; i++) 
				{
					var cell = row.insertCell(-1);
					cell.innerHTML = j;
				}
			}	
			window.document.body.appendChild(_Tab);
			
			var end = (new Date()).getTime();
		    _OutPut.innerHTML += "Building table Test2: " + (end - start) + "<br>";				
		}
		</script>
		
	</head>
	<body>

		<button onclick="TestDrive();">Test Drive Cars!</button>
		<button onclick="test();">test</button>
		<div id="output"></div>
		<table id="t1">
		</table>
	</body>
</html>
