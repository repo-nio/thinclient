<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
		<script type="text/javascript" language="javascript">
		    function onStateChanged(contactInfo)
		    {
		        switch(contactInfo.State)
		        {
		            case 'A':
		                document.getElementById('CallState').innerHTML = 'alerting';
		                break;
		            case 'C':
		                document.getElementById('CallState').innerHTML = 'connected';
		                break;
		            case 'D':
		                document.getElementById('CallState').innerHTML = 'disconnected';
		                break;
		        }
		    }
		    
		    function initPage()
		    {
		        document.domain = document.domain.substring(document.domain.lastIndexOf('.', document.domain.lastIndexOf('.') - 1) + 1);
		        
		        window.parent.ClientLink.ContactStateChanged.Add(this, onStateChanged);

		        window.parent.ClientLink.connect('101', '101');

		        var contactInfo = window.parent.ClientLink.Contacts.ActiveContact();
		        
                document.getElementById('CallId').innerHTML = contactInfo.Id;
                onStateChanged(contactInfo);
		    }
		    
		    function exitPage()
		    {
		        try
		        {
    		        window.parent.ClientLink.ContactStateChanged.Remove(this, onStateChanged);
		        }
		        catch(e)
		        {
		            ;
		        }
		    }
		</script>
	</head>
	<body onload="javascript:initPage()" onunload="javascript:exitPage();" style="margin: 0px; border: solid 2px gray; font-family: Verdana, Sans-Serif; font-size: 10pt;">
	    <p><br />This is a placeholder for the real application.</p>
	    <p>Call <span id='CallId'></span>&nbsp; is <span id='CallState'></span></p>
	    <p><input type="button" onclick="javascript:window.parent.ClientLink.commands.VoiceHangup.execute();" value="Hangup" /></p>
	    <p><input type="button" onclick="javascript:window.history.go(-2);" value="Done" /></p>
	</body>
</html>
