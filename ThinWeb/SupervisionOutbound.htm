<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title><!CR_BROWSER></title>
        <link rel="stylesheet" href="default.css" />	            	

		<link rel="stylesheet" href="CrToolboxVisual.css" />
        <script type="text/javascript" language="javascript" src="CrToolbox/CrToolbox.js"></script>
        <script type="text/javascript" language="javascript" src="CrToolbox/CrToolboxControl.js"></script>
		<script type="text/javascript" language="javascript" src="CrToolbox/CrToolboxControlVisual.js"></script>
		<script type="text/javascript" language="javascript" src="JsCommon/NixxisCommonFn.js"></script>
		<script type="text/javascript" language="javascript" src="js/supervisionLanguageResource.js"></script>
        <script type="text/javascript" language="javascript" src="Js/SupervisionEnum.js"></script>
		<script type="text/javascript" language="javascript" src="Js/SupervisionConst.js"></script>
		<script type="text/javascript" language="javascript" src="Js/SupervisionDefaultRenderManager.js"></script>
		<script type="text/javascript" language="javascript" src="Js/SupervisionCommon.js"></script>
		<script type="text/javascript" language="javascript" src="Js/SupervisionWindowCfg.js"></script>
        <script type="text/javascript" language="javascript">
            window.DetailPanelVisible = true;
            window.Key = Enums.model.types.Outbound;
            //debugger;
            function StartInit()
            {
<!IS_BROWSER Firefox>
		        try { document.domain = document.domain.substring(document.domain.lastIndexOf('.', document.domain.lastIndexOf('.') - 1) + 1); }
				catch(e) {}
				//alert("CrAgent.htm: " + document.domain);
<!IS_BROWSER>					
                try
                {
                    //debugger;
                    window.document.title = Enums.model.types[window.Key] + " supervision panel version " + const_VersionDisplay;
                    Init_Window();
                    OnResizeSupervisionWindow();
                    txSlider.init($("slider1"), $("slider1"), true);
                    $("slider1").onSlideEnd = Slider1_OnChange;
                }
                catch(e)
                {
                    ;
                }
            }
            
            function ExitInstance()
		    {
                try
                {		    
                    UnLoaded_Window();
                }
                catch(e)
                {
                    ;
                }                
		    }
            function Slider1_OnChange(size, control)
            {
                var o = $("DataListDetailPanel");
                var _Size = o.clientWidth - size;
                if (_Size < 200) _Size = 200;
                o.style.width =  _Size + "px";
            }  		    
		    window.onresize = OnResizeSupervisionWindow;
	    </script>
		
    </head>
    
    <body id="body" onload = "javascript:StartInit();" onunload = "javascript:ExitInstance();">
        <div id="SupervisionPanel" class="SupervisionPanel">
            <table id="SupervisionLayoutPanel" class="SupervisionLayoutTable" cellpadding="0" cellspacing="2">
                <tr>
                    <td id="ToolbarPanelCell" class="ToolbarPanelCell" colspan="3" style="height: 50px"> 
                        <div id="ToolbarPanel" class="ToolbarPanel">
	                        <div class="NixxisViewLogo"> 
                                    <div class="NixxisViewLogoImgDiv"> <img class="NixxisViewLogoImg" src="img/Indicator_Outbound.png" alt="Outbound logo" title="Outbound window"/> </div>
                                    <div class="NixxisViewLogoTextDiv"> <pre class="NixxisViewLogoText"><script>document.writeln(CrResource.Common._Outbound);</script></pre> </div>	                        
	                        </div>
	                        <div class="NixxisSupToolbar"> 
	                            <table id="NavigatorToolStrip" class="NixxisToolStrip" cellpadding="0" cellspacing="0">
	                                <tr>
	                                    <td class="Left">
	                                    </td>
	                                    <td class="Buttons">
	                                    <img class="NixxisLabel" id="navigatorLabel" src="Img\tbNav.png" alt="Navigator toolbar" title="Navigator toolbar" />
	                                    <img class="NixxisSeparator" src="separator28.png" alt="" />
	                                    <img class="NixxisButton" id="sup_AgentWindow" src="Img\tbNav_Agent.png" title="Agent window" alt="Agent window"/>
	                                    <img class="NixxisButton" id="sup_InboundWindow" src="Img\tbNav_Inbound.png" title="Inbound window" alt="Inbound window"/>
	                                    <img class="NixxisButton" id="sup_OutboundWindow" src="Img\tbNav_Outbound.png" title="Outbound window" alt="Outbound window" style="display:none"/>
	                                    <img class="NixxisButton" id="sup_QueueWindow" src="Img\tbNav_Queue.png" title="Queue window" alt="Queue window"/>
	                                    <img class="NixxisButton" id="sup_TeamWindow" src="Img\tbNav_Team.png" title="Team window" alt="Team window" style="display:none"/>
	                                    <img class="NixxisButton" id="sup_CampaignWindow" src="Img\tbNav_Campaign.png" title="Campaign window" alt="Campaign window"/>
	                                    </td>
	                                    <td class="Right">
	                                    </td>
	                                </tr>
	                            </table>
	                            <table id="MenuToolStrip" class="NixxisToolStrip" cellpadding="0" cellspacing="0">
	                                <tr>
	                                    <td class="Left"> </td>
	                                    <td class="Buttons">
	                                    <img class="NixxisLabel" id="menuLabel" src="Img\tbConfig.png" alt="Options" title="Options"/>
	                                    <img class="NixxisSeparator" src="separator28.png" alt="" />
	                                    <img class="NixxisButton" id="bntShowHideDetail" src="Img\tbConfig_Detail.png"  title="Show/Hide detail" alt="Show/Hide detail"/>
	                                    <img class="NixxisButton" id="bntSelectionColumn" src="Img\tbConfig_ColumnSelection.png" title="Show/Hide select columns"  alt="Show/Hide select columns"/>
	                                    <img class="NixxisButton" id="bntGroupByOption" src="Img\tbConfig_GroupBy.png" title="Group options" alt="Group options"/>
	                                    <img class="NixxisButton" id="bntCustomColumns" src="Img\tbConfig_CustomColumn.png" title="User defined columns" alt="User defined columns"/>
	                                    </td>
	                                    <td class="Right"> </td>
	                                </tr>
	                            </table> 
	                        </div>                         
	                    </div> 
                    </td>
                </tr>
                <tr>
                    <td id="DataListPanelCell" class="DataListPanelCell"> 
                        <div id="DataListPanel" class="DataListPanel"> 
                            <table id="ListviewData" class="ListviewData" cellpadding="2" cellspacing="0">
                            </table>
                        </div> 
                    </td>
                    <td class="DataListSlider1">
                        <div id="slider1" class="slider"> </div>
                    </td>                                     
                    <td id="DataListDetailPanelCell" class="DataListDetailPanelCell"> 
                        <div id="DataListDetailPanel" class="DataListDetailPanel">
                            <table id="ListviewDetail" class="ListviewDetail" cellpadding="2" cellspacing="0">
                                <tr>
                                    <td class="MainHeading"></td>
                                </tr>
                                <tr>
                                    <td class="MainDescription"></td>
                                </tr>
                                <tr>
                                    <td id="MainData" class="MainData">
                                        <div id="PanelInfo" class="PanelInfo">
                                            <table id="PanelInfoTable" class="PanelInfoTable" cellspacing="2" cellpadding="2">
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div> 
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
