<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Nixxis Contact Suite chat window</title>	
		<link rel="stylesheet" href="default.css" type="text/css" />
		<link href="CrToolboxVisual.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" language="javascript" src="CrToolbox/CrToolbox.js"></script>
        <script type="text/javascript" language="javascript" src="CrToolbox/CrToolboxControl.js"></script>
        <script type="text/javascript" language="javascript" src="CrToolbox/CrToolboxControlVisual.js"></script>
		<script type="text/javascript" language="javascript" src="jsCommon/NixxisCommonObj.js"></script>
		<script type="text/javascript" language="javascript" src="jsAgent/agentConst.js"></script>
		<script type="text/javascript" language="javascript" src="jsClient/NixxisClientScript.js"></script>
		<script>
			var _demoCustomer;
			var _demoCustInfo;
			var _CurrentImg;
			var _CurrentCount = 0;
			function InitPage()
			{
				NixxisContactLink.Init();
				
				_demoCustomer = "Bennani Sandra";
				_demoCustInfo = ["video/Call1.png", "video/Call2.png", "video/Call3.png", "video/Call4.png", "video/Call5.png", "video/Call6.png"];
				NixxisContactLink.commands.SetContactBottomLabel(_demoCustomer);
				
				_CurrentImg = new toolboxImage(_demoCustInfo[_CurrentCount], new toolboxSize(1097, 564))
				$("NixxisContainer").appendChild(_CurrentImg.Create());
				_CurrentImg.getImg().onclick = changeImg;
				
				OnToolboxResize.Invoke();
								
			}
			function UnloadPage()
			{
				
			}			
			function changeImg()
			{
				////debugger;
				if(_CurrentCount == 2)
				{
					$("tmpText").style.display = "none";
				}

				_CurrentCount++;
				_CurrentImg.setUrl(_demoCustInfo[_CurrentCount]);
				
				if(_CurrentCount == 2)
				{
					var _Input = document.createElement('input');
					_Input.value= "";
					_Input.type= "text"
					_Input.id = "tmpText";
					_Input.style.top = "498px";
					_Input.style.left = "150px";
					_Input.style.position = "absolute";
					$("NixxisContainer").appendChild(_Input);
				}
			}
		</script>	
	</head>
	<body  scroll="no" onload="javascript: InitPage();" onunload="javacript: UnloadPage();">
	    <div id="NixxisContainer" class="NixxisContainer">
	    </div>		
	</body>
</html>
