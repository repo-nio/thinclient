<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="/agent/v3/assets/css/style.css" />
    <script src="/agent/v3/assets/js/jquery.min.js"></script>

    <script type="text/javascript" language="javascript">

      function $(element)
      {
          if (typeof element == 'string') { element = document.getElementById(element);}
          return element;
      }

      
      function initInstance()
      {
        debugger;

        const urlParams = new URLSearchParams(window.location.search);
        const agentstate = urlParams.get('agentstate');
        
        if(agentstate)
        {
          debugger;
          var icon = '';
          if(agentstate == 'agentready')
          {
            $('message_h1').innerHTML = "You are waiting for contact";
            $('message_p').innerHTML = '';
            $('imgEmdedAgentStateGIF').src = window.origin + "/agent/v3/assets/animations/Agent_waiting.gif";

            icon = "./assets/icons/Agent_AddressBookAction_Call_25.png";
          }
          else
          {
            $('message_h1').innerHTML = "You are currently on a break";
            $('message_p').innerHTML = 'Click on ready to start working';
            $('imgEmdedAgentStateGIF').src = window.origin + "/agent/v3/assets/animations/Agent_pause.gif";
          }

          const node = document.createElement("img");
          const btnNode = document.createElement("button");
          btnNode.appendChild(node);
          const imgNode = document.getElementsByClassName("message")[0].appendChild(btnNode);
          btnNode.setAttribute("class", "iconWaiting");
          imgNode.children[0].setAttribute("src", icon);
        }
      }
    </script>


  </head>
  <body onload="javascript: initInstance();">
    <div id="app">
      <div class="content">
        <!-- Background -->
        <div class="background">
          <img
            src="/agent/v3/assets/images/Darkmode_Login_Landingpage_Blank_Nologo.png"
            alt="bg"
          />
        </div>

        <!-- <object data="..." type="..."></object> -->
<!-- 
        data-break-image="/agent/v3/assets/animations/Agent_pause.gif"
              data-ready-image="/agent/v3/assets/animations/Agent_waiting.gif" -->
        <div class="message">
          <h1 id="message_h1">You are currently on a break</h1>
          <p id="message_p">Click on ready to start working</p>
          <div class="animation">
            <img id="imgEmdedAgentStateGIF"
              src="/agent/v3/assets/animations/Agent_pause.gif"
              
              alt="animation"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="/agent/v3/assets/js/embed.js"></script>
  </body>
</html>
