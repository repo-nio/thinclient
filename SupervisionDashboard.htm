		<script type="text/javascript" language="javascript">
			var SuperModel;

		    function initInstance()
		    {
<!IS_BROWSER Firefox>
		        try { document.domain = document.domain.substring(document.domain.lastIndexOf('.', document.domain.lastIndexOf('.') - 1) + 1); }
				catch(e) {}
				//alert("CrAgent.htm: " + document.domain);
<!IS_BROWSER>				
                if(window.parent)
                    SuperModel = window.parent.SuperModel;

                if(window.opener)
                    SuperModel = window.opener.SuperModel;
                                
                try
                {
		            SuperModel.DisplayDashboard(this);
                }
                catch(e)
                {
                    ;
                }
                disableSelection($("DashboardPanelQueue"));
                disableSelection($("DashboardPanelInbound"));
                disableSelection($("DashboardPanelOutbound"));
                disableSelection($("DashboardPanelAgent"));
		    }
		    
		    function exitInstance()
		    {
		        try
		        {
		            SuperModel.DisplayDashboard(null);
		        }
		        catch(e)
		        {
		            ;
		        }
		    }
		    function SetVisibilityDashboardElement(bool, type)
		    {
		        if (bool == SuperModel.VisibleDashboard[type]) return;
		        
		        var _Element;
		        var _TitleElement;
		        switch(type)
		        {
		            case Enums.model.types.Agent:
		                _Element = $('DashboardAgentData');
		                _TitleElement = $('DashboardAgentTitleArr');
		                break;
		            case Enums.model.types.Inbound:
		                _Element = $('DashboardInboundData');
		                _TitleElement = $('DashboardInboundTitleArr');
		                break;
		            case Enums.model.types.Outbound:
		                _Element = $('DashboardOutboundData');
		                _TitleElement = $('DashboardOutboundTitleArr');
		                break;
		            case Enums.model.types.Queue:
		                _Element = $('DashboardQueueData');
		                _TitleElement = $('DashboardQueueTitleArr');
		                break;
		            default:
		                break;
		        }
		        
		        if (!_Element) return;
		        
		        if (bool) 
		        { 
		            removeElementClass(_Element, 'HideDbdDataSection');
		            SuperModel.VisibleDashboard[type] = true;
		        }
		        else 
		        { 
		            addElementClass(_Element, 'HideDbdDataSection'); 
		            SuperModel.VisibleDashboard[type] = false;
		        }
		        
		        if (!_TitleElement) return;
		        
		        if (bool) { _TitleElement.src = "img/Dashboard_TitleArrUp.png"; }
		        else { _TitleElement.src = "img/Dashboard_TitleArrDown.png"; }
		    }

		    function ToggleVisibilityDashboardElement(type)
		    {
		        if (SuperModel.VisibleDashboard[type]) { SetVisibilityDashboardElement(false, type); }
		        else { SetVisibilityDashboardElement(true, type); }
		    }
		    function MouseOverDbdHeader(type)
		    {
		        var _Element;

		        switch(type)
		        {
		            case Enums.model.types.Agent:
		                _Element = $('DashboardHeaderAgent');
		                break;
		            case Enums.model.types.Inbound:
		                _Element = $('DashboardHeaderInbound');
		                break;
		            case Enums.model.types.Outbound:
		                _Element = $('DashboardHeaderOutbound');
		                break;
		            case Enums.model.types.Queue:
		                _Element = $('DashboardHeaderQueue');
		                break;
		            default:
		                break;
		        }
		        if (!_Element) return;
		        
                addElementClass(_Element, 'MouseOverDbdHeaderSection'); 
		    }
		    function MouseOutDbdHeader(type)
		    {
		        var _Element;

		        switch(type)
		        {
		            case Enums.model.types.Agent:
		                _Element = $('DashboardHeaderAgent');
		                break;
		            case Enums.model.types.Inbound:
		                _Element = $('DashboardHeaderInbound');
		                break;
		            case Enums.model.types.Outbound:
		                _Element = $('DashboardHeaderOutbound');
		                break;
		            case Enums.model.types.Queue:
		                _Element = $('DashboardHeaderQueue');
		                break;
		            default:
		                break;
		        }
		        if (!_Element) return;
		        
                removeElementClass(_Element, 'MouseOverDbdHeaderSection'); 		    
		    }
