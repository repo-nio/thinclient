<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nixxis client login</title>
    <link rel="stylesheet" href="DefaultStyle.css" />
    <script type="text/javascript" language="javascript" src="tools.js"></script>
    <script type="text/javascript" language="javascript" src="link.js"></script>
	<script type="text/javascript" language="javascript" src="toolbar.js"></script>		
    <script src="https://nixxis.na15.visual.force.com/support/api/28.0/interaction.js"></script>    
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
   
    <script type="text/javascript" language="javascript">
        var _BtnReset;
        var _BtnSubmit;
        var _BtnHelp;
/*
 * File version : 1.22.1.3
 */		
        function StartInit()
        {
        }
        function submitForm()
        {
            document.forms["Login"].submit();
        }
        function resetForm()
        {
            document.Login.reset();
        }
        function handleKeys(object, event) {
            if (event.keyCode == 13) {
                $("#btnSubmit").click();           
                event.stopPropagation();
                return false;
            }
            else if (event.keyCode == 27) {
                $("#btnReset").click();           
                event.stopPropagation();
                return false;
            }
            return true;
        }

	</script>
</head>
<body onload = "javascript:StartInit()">

    <div style="height:50px;width:50px;background:url(64x64_AppIcon.ico);background-repeat:no-repeat;position:absolute;left:146px;top:0px;"></div>

    <table style="margin-top:15px;">
        <tr >
            <td style="height:25px;width:200px;background-image:url(Title.png);background-repeat:no-repeat;vertical-align:middle;">
                <p align="center" style="font-weight:bold;color:white;">Login</p>
            </td>
        </tr>
    </table>
        <table style="margin-top:2px;">
        <tr >
            <td style="height:6px;width:200px;background-image:url(BackgroundTop.png);background-repeat:no-repeat;" onclick="exit()"></td>
        </tr>
        <tr >
            <td style="width:200px;background-image:url(BackgroundCenter.png);background-repeat:repeat-y;padding-left:5px;">
                <table>
                    <tr>
                        <td>
                            <div>
                                <form id="Login" name="Login" method="post" autocomplete="off" >

                                        <table>
                                            <tr>
                                                <td style="vertical-align:middle;"><label for="userAccount">Account:</label></td>
                                                <td><input style="width:110px" type="text" name="userAccount" id="userAccount" value="" onkeypress="return handleKeys(this,event)"/></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td style="vertical-align:middle;"><label for="password">Password:</label></td>
                                                <td><input style="width:110px" type="password" name="password" id="password" value="" onkeypress="return handleKeys(this,event)"/></td>
                                                <td></td>
                                            </tr>                                
                                            <tr>
                                                <td style="vertical-align:middle;"><label id="Label1" for="extension">Station:</label></td>
                                                <td><input style="width:110px" type="text" name="extension" id="extension" value="" onkeypress="return handleKeys(this,event)"/></td>
                                                <td></td>
                                            </tr>                                
                                        </table>
                                
                                        <input type="hidden" value="Client_Sup.html" name="startPage"  id="startPage"/>
								        <input type="hidden" value="agent,supervisor" name="roles" id="roles"/>
                                </form>
                            </div>             
                        </td>    
                    </tr>
                </table>
            </td>
        </tr>
        <tr >
            <td style="height:6px;width:200px;background-image:url(BackgroundBottom.png); background-repeat:no-repeat;"></td>
        </tr>
    </table>
    <table style="margin-top:1px">
        <tr id="btnSubmit" onclick="submitForm()" style="cursor:pointer;" >
            <td style="height:25px;width:200px;background-image:url(Title.png);background-repeat:no-repeat;vertical-align:middle;">
                <p align="center" style="font-weight:bold;color:white;">Submit</p>
            </td>
        </tr>
    </table>

    <table style="margin-top:1px">
        <tr id="btnReset" onclick="resetForm()" style="cursor:pointer;" >
            <td style="height:25px;width:200px;background-image:url(Title.png);background-repeat:no-repeat;vertical-align:middle;">
                <p align="center" style="font-weight:bold;color:white;">Cancel</p>
            </td>
        </tr>
    </table>   

</body>
</html>
